[application]

name="Felpudo Fly"
main_scene="res://scenes/game.tscn"
icon="res://icon.png"

[display]

test_width=500
test_height=850
width=1000
height=1700
orientation="portrait"
emulate_touchscreen=true
stretch_mode="2d"
